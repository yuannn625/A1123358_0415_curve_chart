<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高齡者樣態</title>
    <style>
        body {
            background-color: #FFEEDD; /* 頁面背景色 */
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            background-color: #B3E5FC; /* 水藍色，段落背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2, p {
            margin: 10px 0;
        }
        h1 {
            font-size: 2rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        p {
            font-size: 1.75rem; /* 比 h2 大 */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>附圖台中市烏日區高齡者樣態</h1>
        <p>年齡A11有3699人，年齡A21有1268人，年齡A22有3131人，長照A31有30人，長照A32有4178人，長照A33有191人。</p>
        <h2>年齡A11、身心障礙A22及長照A32人數特別多，是需要被重點照顧的對象。</h2>
    </div>
</body>
</html>
